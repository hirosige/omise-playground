type UpdateDisputePayload {
  object: String
  id: String
  livemode: Boolean
  location: String
  amount: Int
  charge: String
  closedAt: DateTime
  created: DateTime
  currency: String
  documents: Json
  message: String
  metadata: Json
  reasonCode: String
  reasonMessage: String
  status: String
  transaction: String
}

extend type Mutation {
  updateDispute(
    disputeId: String!
    message: String!
  ): UpdateDisputePayload!
}
