type UpdateCustomerPayload {
  object: String
  id: String
  livemode: Boolean
  location: String
  cards: Json
  created: DateTime
  defaultCard: String
  deleted: Boolean
  description: String
  email: String
  metadata: Json
}

extend type Mutation {
  updateCustomer(
    email: String!
    description: String
    metadata: Json
    defaultCard: String
  ): UpdateCustomerPayload!
}
