type CreateCustomerPayload {
  object: String
  id: String
  livemode: Boolean
  location: String
  cards: Json
  created: DateTime
  defaultCard: String
  deleted: Boolean
  description: String
  email: String
  metadata: Json
}

extend type Mutation {
  createCustomer(
    email: String!
    description: String
    metadata: Json
  ): CreateCustomerPayload!
}
