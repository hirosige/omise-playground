type DeleteCustomerPayload {
  object: String
  id: String
  livemode: Boolean
  location: String
  cards: Json
  created: DateTime
  defaultCard: String
  deleted: Boolean
  description: String
  email: String
  metadata: Json
}

extend type Mutation {
  deleteCustomer(
    customerId: String!
  ): DeleteCustomerPayload!
}
